<mat-card>
  <mat-card-content>
    <form [formGroup]="signupForm">
      <h2>Create a new account</h2>

      <mat-form-field>
        <input matInput placeholder="Email" type="email" formControlName="email" autocomplete="email" required>
        <mat-error *ngIf="emailInput.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="emailInput.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="tel" matInput placeholder="Telephone" formControlName="phone" autocomplete="tel">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="First Name" type="text" formControlName="firstname" autocomplete="given-name" required>
        <mat-error *ngIf="firstnameInput.hasError('required')">
          First Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Last Name" type="text" formControlName="lastname" autocomplete="family-name" required>
        <mat-error *ngIf="lastnameInput.hasError('required')">
          Last Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <app-password-strength-confirm #passwordStrengthConfirm></app-password-strength-confirm>

      <div class="text-center">
        <button mat-raised-button class="mt-3" color="primary" (click)="signUp()" [disabled]="signupForm.invalid">Sign up</button>
        <p class="center mt-3">Already have an account? <a routerLink="/auth/signin">Sign In</a></p>
      </div>
    </form>
  </mat-card-content>
</mat-card>
