<h1 class="text-center">
  <span *ngIf="!id">Create course</span>
  <span *ngIf="id">Edit course</span>
</h1>

<form [formGroup]="courseForm" novalidate (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-5">
        <input
          *ngIf="id"
          type="hidden"
          formControlName="id"
        />

        <mat-form-field>
          <input
            matInput
            placeholder="Title"
            formControlName="title"
            required
          >
          <mat-error *ngIf="courseForm.controls['title'].hasError('required')">
            Title is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            placeholder="Subitle"
            formControlName="subtitle"
            required
          >
          <mat-error *ngIf="courseForm.controls['subtitle'].hasError('required')">
            Subitle is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <textarea
            matInput
            placeholder="Description"
            formControlName="description"
            required
          ></textarea>
          <mat-error *ngIf="courseForm.controls['description'].hasError('required')">
            Description is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <div
          *ngIf="course && course.imageUrl"
          class="preview_image_container d-flex justify-content-between align-items-center"
        >
          <div>
            <img src="{{backendUrl + course.imageUrl}}" class="w-100">
          </div>
          <div class="ml-3">
            <button type="button" mat-stroked-button color="primary" (click)="onChangeImage()">Change image</button>
          </div>
        </div>

        <mat-form-field *ngIf="course && course.id && showImageInput">
          <ngx-mat-file-input
            #imageInput
            formControlName="image"
            placeholder="Preview image"
            valuePlaceholder="No image selected"
            [accept]="'.png,.jpg,.jpeg'"
            [attr.required]="!id"
          ></ngx-mat-file-input>
          <mat-icon matSuffix>image</mat-icon>
          <button mat-icon-button matSuffix *ngIf="!imageInput.empty" (click)="imageInput.clear($event)">
            <mat-icon>clear</mat-icon>
          </button>
          <mat-error *ngIf="courseForm.controls['image'].hasError('required')">
            Image is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="number"
            placeholder="Price"
            formControlName="price"
            required
          >
        </mat-form-field>

        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="courseForm.invalid"
          >Submit</button>
        </mat-card-actions>
    </div>

    <div class="col-md-7">
      <h4>Sections</h4>
      <mat-accordion formArrayName="sections" multi="true">
        <mat-expansion-panel
          *ngFor="let section of courseForm.get('sections')['controls']; let i = index;"
          [expanded]="i === 0 || ! section.title"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              #{{i + 1}}
            </mat-panel-title>
            <mat-panel-description>
              {{section.get('title').value}}
            </mat-panel-description>
          </mat-expansion-panel-header>

          <div [formGroupName]="i">
            <app-course-section
              [sectionFormGroup]="section"
              [courseForm]="courseForm"
              [sectionIndex]="i"
            ></app-course-section>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <button
        class="add_section_button"
        mat-stroked-button
        color="primary"
        type="button"
        (click)="onAddSection()"
      >
        <mat-icon>add</mat-icon>
        Add section
      </button>

    </div>
  </div>
</form>
