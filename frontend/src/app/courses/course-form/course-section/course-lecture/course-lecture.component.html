<div class="lecture-container d-flex flex-row mb-4 p-3 rounded">

  <app-drag-drop-file-upload placeholder="Drag video or click"></app-drag-drop-file-upload>

  <div class="d-flex flex-column flex-grow-1">
    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Lecture title"
          required
        >
        <!-- <mat-error *ngIf="sectionFormGroup.get('title').hasError('required')">
          Section title is <strong>required</strong>
        </mat-error> -->
      </mat-form-field>
    </div>

    <div class="d-flex justify-content-between">
      <button
        matTooltip="Change video"
        mat-icon-button
        color="primary"
        type="button"
        (click)="'onChangeVideo(lectureIndex)'"
      ><mat-icon>cloud_upload</mat-icon></button>

      <button
        matTooltip="Remove lecture"
        mat-icon-button
        color="warn"
        type="button"
        (click)="'onRemoveLecture(lectureIndex)'"
      ><mat-icon>delete_outline</mat-icon></button>
    </div>
  </div>
</div>
