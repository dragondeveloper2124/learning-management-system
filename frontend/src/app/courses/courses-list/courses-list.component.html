<div class="row">
  <div class="col-md-4" *ngFor="let course of courses">
    <mat-card class="course-card">
      <img mat-card-image src="{{ backendUrl + course.imageUrl }}" alt="{{ course.title }}">
      <mat-card-content>
        <h2>{{ course.title }}</h2>
        <p>{{ course.subtitle }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Edit</button>
        <button mat-button>Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
